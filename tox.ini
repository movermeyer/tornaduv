
[tox]
envlist = py27,py33,py34,py35,py36,py27-deps,py33-deps,py34-deps,py35-deps,py36-deps,py27-t3,py33-t3,py34-t3,py35-t3,py36-t3


[testenv]
passenv = TRAVIS
setenv =
    PYTHONHASHSEED = random
deps =
    tornado
    pyuv
commands = python -X faulthandler -m tornado.test.runtests --ioloop='tornaduv.UVLoop' {posargs}


[testenv:py27]
commands = python -m tornado.test.runtests --ioloop='tornaduv.UVLoop' {posargs}


